<body>
    <h1>Shembuj te operatoreve aritmetik</h1>

<script>

    let a = 10;
    let b = 3;

    let mbledhje = a + b;
    let zbritje = a - b;
    let shumezim = a * b;
    let pjestim = a / b;
    let mbetje = a % b;
    let fuqi = a ** b;

    console.log("a = " + a);
    console.log("b = " + b);
    console.log("Mbledhja (a + b) = " + mbledhje);
    console.log("Zbritja (a - b) = " + zbritje);
    console.log("Shumezimi (a * b) = " + shumezim);
    console.log("Pjestimi (a / b) = " + pjestim);
    console.log("Pjestim (a / b) = " + mbetje);
    console.log("Fuqi (a ** b) = " + fuqi);

    let x = 5;
    x = x + 2;
    console.log("x pas rritjes:" + x);

    x += 3;
    console.log("x += 3: " + x);

    x *= 2;
    console.log("x *= 2: " + x);

</script>
    
</body>
