<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5;
        let b = 10;

        console.log("a = 5, b=10");
        
        // && - duhet te jen te duyja t verteta
        console.log("(a > 0 && b > 0)=", (a > 0 && b > 0)); //T
        console.log("(a > 0 && b > 5)=", (a > 0 && b < 5)); //F

        // || - mjafton qe njera te jet e vertet
        console.log("(a > 0 || b < 5)=", (a > 0 || b < 5)); //T
        console.log("(a < 0 || b < 5)=", (a < 0 || b < 5)); //F

        // ! - mohon vleren
        console.log("!(a > 0)=", !(a > 0)); //F
        console.log("!(b < 5)=", !(b < 5)); //T
    </script>
    

</body>
</html>
