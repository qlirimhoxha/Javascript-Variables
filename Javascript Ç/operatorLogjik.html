<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Operatoret e Krahasimit ne JavaScript</h1>

    <script>
        let a = 5;
        let b = 8;
        let c = 5;

        console.log("a =", a);
        console.log("b =", b);
        console.log("c =", c);

        // == Barazim
        console.log("a == b:", a == b);
        console.log("a == c:", a == c);

        // != jo i barabart
         console.log("a != b:", a != b);

         // > me i madh se
          console.log("b > a:", b > a);

          // < me i vogel se
           console.log("a < b:", a < b);

           //>= me i madh ose i barabart
           console.log("a >= c:", a >= c);

          //<= me i vogel ose i barabart
          console.log("a <= b:", a <= b);

          // == kontrollon vetem vleren, === kontrollon edhe tipin
          let d = "5";
          console.log("a == d:", a == d);
          console.log("a === d:", a === d);

    </script>

    
</body>
</html>
