<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variablat</title>
</head>
<body>

    <h1>Variablat</h1>
    <script>

        var emri = "Diellza";
        let mosha = 16;
        const shkolla = "Flutura Academy";

        //String

        let qyteti = "Prishtin";
        console.log("Qyteti", qyteti);

        //Number
        let nota= 4.5;
        console.log("Nota:", nota);

        //Boolean
        let kaKaluar = true;
        console.log("Ka kaluar?", kaKaluar);

        //Array
        let notat = [5, 4, 3, 4.5];

        //Object
        let nxenesi = {
            emri: "Arta",
            mosha: 16,
            klasa: 11,
        };
        console.log("Nxenesi:", nxenesi);

        //Null
        let telefoni = null;
        console.log("Telefoni:", telefoni);

        //Undefined
        let emaili;
        console.log("Emaili:", emaili);

        console.log("Emri", emri)
        console.log("Mosha:", mosha);
        console.log("Shkolla", shkolla);


    </script>
    
</body>
</html>
